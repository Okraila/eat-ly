<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Eatly</title>
</head>
<body>
    <header class="header"> 
        <div class="container">
            <nav class="header__nav">
                <img src="./images/Header Logo.svg" alt="">
                <ul class="header__list">
                    <a href="#"> 
                        <li class="header__link"> Menu </li> 
                    </a>
                    <a href="#"> 
                        <li class="header__link"> Blog </li> 
                    </a>
                    <a href="#"> 
                        <li class="header__link"> Pricing </li> 
                    </a>
                    <a href="#"> 
                        <li class="header__link"> Contact </li> 
                    </a>
                </ul>
                <button class="header__login"> Log In </button>
                <button class="header__signup"> Sign Up </button>
            </nav>
            <button class="menu__btn">
                <span class="bar"> </span>
                <span class="bar"> </span>
                <span class="bar"> </span>
            </button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__head"> </div>
                    <div class="hero__image"></div>
                    <p class="hero__preview"> </p>
                    <h1 class="hero__title"> Enjoy Foods All Over The <span> World </span></h1>
                    <p class="hero__text">
                        Eatly helps you set saving goals, 
                        earn cash back offers, 
                        Go to disclaimer for more details and get paychecks up to two days early. 
                        Get a <span> $20 bonus. </span>
                    </p>
                    <div class="hero__btn">
                        <a href="" class="hero__btn__start"> Get Started </a>
                        <a href="" class="hero__btn__pro"> Go Pro </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="index.js"></script>
</html>
